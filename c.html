<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" calss="light-bulb" id="bulbImage" alt="img not found">
    <button class="button" id="toggleButton" onclick="toggleLight()">Trun On</button>
    <script>
        let isOn = false
        function toggleLight(){
            const body = document.getElementById('body')
            const bulbImage = document.getElementById('bulbImage')
            const toggleButton = document.getElementById('toggleButton')

            isOn =! isOn
            if(isOn){
                body.style.backgroundColor = "White"
                bulbImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
                toggleButton.innerText = "Turn Off"
            }else{
                body.style.backgroundColor = "black"
                bulbImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png"
                toggleButton.innerText = "Turn on"
            }
        }
    </script>
</body>
</html>
