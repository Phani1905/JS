    <script>
        let units = parseInt(prompt("Enter the value: "))
        let unitPrice 
        if(units <= 50){
            unitPrice = (units)*2
            TwentyPercent = (unitPrice*20)/100
            console.log(unitPrice+TwentyPercent)
        }else if(units>=51 && units <=150){
            unitPrice = (50*2)+((units-50)*3)
            TwentyPercent=(unitPrice*20)/100
            console.log(unitPrice+TwentyPercent)
        }else if(units>=151 && units <=250){
            unitPrice = (50*2)+(100*3)+((units-150)*5)
            TwentyPercent = (unitPrice*20)/100
            console.log(unitPrice+TwentyPercent)
        }else{
            unitPrice = (50*2)+(100*3)+(100*5)+((units-250)*8)
            TwentyPercent = (unitPrice*20)/100
            console.log(unitPrice+TwentyPercent)
        }
